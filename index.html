<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بوت كولفا - صفحة كاملة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="chatbot-container">
        
        <div class="chatbot-header">
            <h3>مساعد كولفا الآلي (مركز خدمة العملاء)</h3>
        </div>
        
        <div class="chatbot-body" id="chat-messages">
            <div class="message bot-message">
                مرحباً بك! أنا مساعد كولفا الذكي. كيف يمكنني مساعدتك اليوم بخصوص حلول خدمة العملاء ومراكز الاتصال؟
            </div>
        </div>
        
        <div class="chatbot-footer">
            <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." dir="rtl">
            <button id="send-btn">إرسال</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
